version: '3.8'

services:
  stationstaff-bot:
    build: .
    container_name: stationstaff-bot
    restart: unless-stopped
    environment:
      - MISSKEY_URL=${MISSKEY_URL}
      - MISSKEY_TOKEN=${MISSKEY_TOKEN}
    volumes:
      - ./data:/app/data
      # ここにバックアップ先を書くよ
      - /home/${USER_NAME}/misskey/backups:/mnt/backups:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
